    <div id="test"></div>

  <script>
    let totalClicks = 0;
    const allButtons = document.querySelectorAll('button');

    function countClicks() {
      totalClicks++;
      console.log(totalClicks);
    }

    for(let i = 0; i < allButtons.length; i++) {
      const btn = allButtons[i];
      btn.addEventListener('click', countClicks);
    }
  </script>
